<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title>Simon Dice - JavaScript</title>
	<link rel="stylesheet" href="css/style.css" />
	<script data-main="js/main" src="js/lib/require.min.js"></script>
</head>
<body>
	<a href="https://github.com/ricarmaestro/aaaaaaa"></a>
	<div class="wrapper">
		<h1>Simon Dice</h1>
			<div class="game-board">
				<div class="simon">
					<ul>
						<li class="tile red" data-tile="1"></li>
						<li class="tile blue" data-tile="2"></li>
						<li class="tile yellow" data-tile="3"></li>
						<li class="tile green" data-tile="4"></li>
					</ul>
				</div>
			</div>
			<div class="game-info">
				<h2>Ronda: <span data-round="0">0</span></h2>
				<button data-action="start" >A jugar</button>
				<p data-action="lose">Vuelve a empezar <span data-round="0"></span> ronda!</p>
			</div>
			<div class="game-options">
				<h2>Opciones:</h2>
				<input type="radio" name="mode" value="normal" checked>Normal<br>
				<input type="radio" name="mode" value="sound-only">Solo sonido<br>
				<input type="radio" name="mode" value="light-only">Solo luz<br>
				<input type="radio" name="mode" value="free-board">Modo libre
			</div>
		<div data-action="sound"></div>

	</div>
